# Alertmanager Configuration
# Configure receivers for different alert severities

global:
  resolve_timeout: 5m
  # SMTP settings (uncomment and configure for email alerts)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@jubileeverse.com'
  # smtp_auth_username: 'alerts@jubileeverse.com'
  # smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # Critical alerts go to PagerDuty/immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # Warning alerts grouped and sent less frequently
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 1m
      group_interval: 10m

    # Info alerts for awareness only
    - match:
        severity: info
      receiver: 'info'
      group_wait: 5m
      group_interval: 30m

