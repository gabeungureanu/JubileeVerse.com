apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jubileeverse-ingress
  namespace: jubileeverse
  labels:
    app.kubernetes.io/name: jubileeverse
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://jubileeverse.com"
    # Certificate (use cert-manager)
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - jubileeverse.com
        - www.jubileeverse.com
      secretName: jubileeverse-tls
  rules:
    - host: jubileeverse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jubileeverse-service
                port:
                  name: http
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: jubileeverse-service
                port:
                  name: http
    - host: www.jubileeverse.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jubileeverse-service
                port:
                  name: http
