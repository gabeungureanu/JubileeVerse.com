apiVersion: v1
kind: ServiceAccount
metadata:
  name: jubileeverse-sa
  namespace: jubileeverse
  labels:
    app.kubernetes.io/name: jubileeverse
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jubileeverse-role
  namespace: jubileeverse
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jubileeverse-rolebinding
  namespace: jubileeverse
subjects:
  - kind: ServiceAccount
    name: jubileeverse-sa
    namespace: jubileeverse
roleRef:
  kind: Role
  name: jubileeverse-role
  apiGroup: rbac.authorization.k8s.io
