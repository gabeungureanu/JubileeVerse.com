apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jubileeverse-hpa
  namespace: jubileeverse
  labels:
    app.kubernetes.io/name: jubileeverse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jubileeverse-app
  minReplicas: 3
  maxReplicas: 50
  metrics:
    # Scale based on CPU usage
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jubileeverse-pdb
  namespace: jubileeverse
  labels:
    app.kubernetes.io/name: jubileeverse
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: jubileeverse
      app.kubernetes.io/component: app
