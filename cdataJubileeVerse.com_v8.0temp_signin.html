<script>
    // Set current year dynamically
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Get the list of background image paths from ViewData
    var backgroundImagePaths = ["../sliderImages/login-bg.jpg","../sliderImages/slider-bg-2.jpg","../sliderImages/slider-bg-3.jpg","../sliderImages/slider-bg-4.jpg","../sliderImages/slider-bg-5.jpg"];
    // Get the container element
    var backgroundImageContainer = document.getElementById("backgroundImageContainer");
    // Function to change the background image
    function changeBackgroundImage() {
        var randomImagePath = backgroundImagePaths[Math.floor(Math.random() * backgroundImagePaths.length)];
        backgroundImageContainer.style.backgroundImage = "url('" + randomImagePath + "')";
    }
    // Initial setup
    changeBackgroundImage();
    // Change background image every 2 minutes
    setInterval(changeBackgroundImage, 4000);

    // Block extension popups by preventing their injection
    (function() {
        var observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                mutation.addedNodes.forEach(function(node) {
                    if (node.nodeType === 1) {
                        // Check for common password manager and popup elements
                        var shouldHide = false;
                        if (node.id && (node.id.toLowerCase().includes('norton') ||
                                        node.id.toLowerCase().includes('lastpass') ||
                                        node.id.toLowerCase().includes('dashlane') ||
                                        node.id.toLowerCase().includes('credential'))) {
                            shouldHide = true;
                        }
                        if (node.className && typeof node.className === 'string' &&
                            (node.className.toLowerCase().includes('norton') ||
                             node.className.toLowerCase().includes('lastpass') ||
                             node.className.toLowerCase().includes('dashlane') ||
                             node.className.toLowerCase().includes('credential'))) {
                            shouldHide = true;
                        }
                        if (node.tagName === 'IFRAME' && node.src && node.src.includes('accounts.google')) {
                            shouldHide = true;
                        }
                        if (shouldHide) {
                            node.style.display = 'none';
                            node.style.visibility = 'hidden';
                        }
                    }
                });
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });
    })();
</script>
