<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JubileeVerse.com - Jubilee Inspire</title>
  <link rel="icon" type="image/png" href="/images/personas/jubilee.png">
  <link rel="apple-touch-icon" href="/images/personas/jubilee.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Agency FB';
      font-weight: bold;
      font-display: swap;
      src: url('/fonts/AGENCYB.TTF');
    }
    @font-face {
      font-family: 'Agency FB';
      font-display: swap;
      src: url('/fonts/AGENCYR.TTF');
    }
  </style>
  <link rel="stylesheet" href="/css/top-header.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #000;
      color: #f2f2f2;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Hero Section with Background */
    .hero-section {
      flex: 1;
      position: relative;
      display: flex;
      align-items: flex-end;
      background: linear-gradient(135deg, #0a1628 0%, #1a0a28 50%, #0a1628 100%);
      overflow: hidden;
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('/images/home/jubilee-hero.jpg');
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
    }

    /* Stage lighting effects */
    .hero-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse 80% 100% at 20% 50%, rgba(0, 100, 255, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse 60% 80% at 80% 30%, rgba(180, 100, 255, 0.2) 0%, transparent 40%),
        radial-gradient(ellipse 40% 60% at 10% 80%, rgba(0, 200, 255, 0.25) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Content overlay card */
    .hero-content {
      position: relative;
      z-index: 10;
      margin-left: 40px;
      margin-bottom: 40px;
      padding: 25px 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      max-width: 580px;
    }

    .hero-title {
      font-family: 'Agency FB', Impact, sans-serif;
      font-size: 68px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 4px;
      line-height: 1;
      margin-bottom: 6px;
    }

    .hero-tagline {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #ffbd59;
      margin-bottom: 35px;
    }

    .hero-buttons {
      display: flex;
      gap: 16px;
    }

    .hero-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      font-family: Impact, 'Arial Black', sans-serif;
      font-size: 12px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1px solid #ffbd59;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .hero-btn-primary,
    .hero-btn-secondary {
      background: #ffbd59;
      color: #1a1a1a;
      font-weight: normal;
    }

    .hero-btn-primary:hover,
    .hero-btn-secondary:hover {
      background: #000;
      color: #ffbd59;
      border-color: #ffbd59;
      transform: translateY(-2px);
    }

    .hero-btn svg {
      width: 12px;
      height: 12px;
      fill: currentColor;
    }

    /* Music Player Bar */
    .music-player {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      gap: 16px;
    }

    .player-album {
      width: 50px;
      height: 50px;
      border-radius: 4px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .player-album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-info {
      flex-shrink: 0;
      min-width: 150px;
    }

    .player-title {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-artist {
      font-size: 11px;
      color: #999;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .player-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #999;
      transition: color 0.2s;
    }

    .player-btn:hover {
      color: #fff;
    }

    .player-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .player-btn-play {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      color: #1a1a1a;
    }

    .player-btn-play:hover {
      color: #1a1a1a;
      transform: scale(1.05);
    }

    .player-btn-play svg {
      width: 20px;
      height: 20px;
      margin-left: 2px;
    }

    .player-progress {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-time {
      font-size: 11px;
      color: #999;
      min-width: 35px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background: #333;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .progress-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #ffbd59;
      border-radius: 2px;
      width: 25%;
    }

    .progress-handle {
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .progress-bar:hover .progress-handle {
      opacity: 1;
    }

    .player-volume {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .volume-bar {
      width: 80px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }

    .volume-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #fff;
      border-radius: 2px;
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- LEFT SIDEBAR (loaded dynamically) -->
    <div id="sidebar-container"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <!-- TOP HEADER (loaded dynamically) -->
      <div id="header-container"></div>

      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-background"></div>

        <div class="hero-content">
          <h1 class="hero-title">Jubilee Inspire</h1>
          <p class="hero-tagline">Awaken Joy. Declare Freedom. Enter the Celebration.</p>

          <div class="hero-buttons">
            <a href="#" class="hero-btn hero-btn-primary" id="playVideoBtn">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              Play Video!
            </a>
            <a href="#" class="hero-btn hero-btn-secondary" id="playMusicBtn">
              <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              Play Music!
            </a>
          </div>
        </div>
      </div>

      <!-- Music Player Bar -->
      <div class="music-player">
        <div class="player-info">
          <div class="player-title">Blessed to Be a Blessing</div>
          <div class="player-artist">Jubilee Inspire</div>
        </div>

        <div class="player-controls">
          <button class="player-btn" title="Shuffle">
            <svg viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
          </button>
          <button class="player-btn" title="Previous">
            <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
          </button>
          <button class="player-btn player-btn-play" title="Play">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button class="player-btn" title="Next">
            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
          </button>
          <button class="player-btn" title="Repeat">
            <svg viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>
          </button>
        </div>

        <div class="player-progress">
          <span class="player-time">0:30</span>
          <div class="progress-bar">
            <div class="progress-fill"></div>
            <div class="progress-handle"></div>
          </div>
          <span class="player-time">2:25</span>
        </div>

        <div class="player-volume">
          <button class="player-btn" title="Volume">
            <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
          </button>
          <div class="volume-bar">
            <div class="volume-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Component Loader for header and sidebar -->
  <script src="/js/modules/components.js"></script>
</body>
</html>
